# packages: xdg-desktop-portal xdg-desktop-portal-gtk xdg-desktop-portal-hyprland polkit-gnome
# hyprland waybar wl-cipboard foot wofi grim slurp gammastep mako wpaperd hypridle
# aur: clipse-bin wlogout
#
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = QT_QPA_PLATFORM,wayland
env = GTK_THEME,Arc-Dark
env = XDG_CURRENT_DESKTOP,hyprland

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$alt = ALT
$ctrl = CTRL
$shift = SHIFT

# Set programs that you use
$terminal = foot
$fileManager = thunar
$calc = qalculate-gtk
$browser = firefox
$lock = physlock -m
$screenshot = grim
$screenSelect = slurp
$bar = waybar
$idle = hypridle
$clip = clipse
$wallpaper = wpaperd -d
$redlight = gammastep-indicator
$menu = wofi --dmenu --show drun --allow-images --allow-markup --insensitive
$logout = wlogout --buttons-per-row 2
$auth = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Execute your favorite apps at launch
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = $auth
exec-once = killall $bar; $bar
exec-once = $clip -listen
exec-once = killall $idle; $idle
exec-once = $redlight
exec-once = $wallpaper

windowrulev2 = float, class:(clipse)
windowrulev2 = size 600 600, class:(clipse)
windowrulev2 = float, title:^(KeePassXC.*)(Access Request)$
windowrulev2 = float, title:^(Firefox - Choose User Profile)$
windowrulev2 = float, class:xdg-desktop-portal-gtk
windowrulev2 = bordercolor rgb(33ccff) rgb(00ff99) 45deg rgba(595959aa), xwayland:0
windowrulev2 = bordercolor rgb(8b1755) rgb(ba68c8) 45deg rgba(fde93baa), xwayland:1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = it
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }
    sensitivity = 0
    repeat_delay = 300
    repeat_rate = 50
    numlock_by_default = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 4
    gaps_out = 4
    border_size = 3
    layout = master
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

animations {
    enabled = false
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    orientation = right
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, killactive
bind = $mainMod, C, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Space, exec, $menu
bind = , Menu, exec, $menu
bind = $mainMod, V, exec, $terminal --app-id clipse -e $clip
bind = $alt, R, exec, killall -SIGUSR2 $bar 
bind = $alt, Q, exec, $logout
bind = $mainMod, W, exec, wpaperctl next

bind = $mainMod $ctrl, left, movefocus, l
bind = $mainMod $ctrl, right, movefocus, r
bind = $mainMod $ctrl, up, movefocus, u
bind = $mainMod $ctrl, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, N, workspace, empty

bind = $mainMod, left, workspace, -1
bind = $mainMod, right, workspace, +1

bind = $mainMod $shift, 1, movetoworkspace, 1
bind = $mainMod $shift, 2, movetoworkspace, 2
bind = $mainMod $shift, 3, movetoworkspace, 3
bind = $mainMod $shift, 4, movetoworkspace, 4
bind = $mainMod $shift, 5, movetoworkspace, 5
bind = $mainMod $shift, 6, movetoworkspace, 6
bind = $mainMod $shift, 7, movetoworkspace, 7
bind = $mainMod $shift, 8, movetoworkspace, 8
bind = $mainMod $shift, 9, movetoworkspace, 9
bind = $mainMod $shift, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod $shift, S, movetoworkspace, special:magic

bind = $mainMod $shift, left, workspace, e-1
bind = $mainMod $shift, right, workspace, e+1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde = $ctrl $alt, right, resizeactive, 20 0
binde = $ctrl $alt, left, resizeactive, -20 0
binde = $ctrl $alt, up, resizeactive, 0 -20
binde = $ctrl $alt, down, resizeactive, 0 20

bind = $mainMod $shift, L, exec, $lock
bind = $mainMod, B, exec, $browser
bind = $mainMod, T, exec, $terminal -e tmux
bind = , XF86Calculator, exec, $calc
bind = , Print, exec, $screenshot "$(date -Iseconds).png" && notify-send "Full screenshot taken"
bind = $mainMod, Print, exec, hyprctl -j activewindow | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"' | $screenshot -g - "$(date -Iseconds).png" && notify-send "Window screenshot taken"
bind = $mainMod $shift, P, exec, $screenSelect | $screenshot -g - "$(date -Iseconds).png" && notify-send "Area screenshot taken"

bindl = $mainMod, M, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1 @DEFAULT_SINK@ 5%-
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_SINK@ 5%+
bindl = , XF86AudioPrev, exec, mpc prev
bindl = , XF86AudioNext, exec, mpc next
bindl = , XF86AudioPlay, exec, mpc toggle
bindl = , XF86AudioStop, exec, mpc stop
